<div class="container pt-5">
    <form class="form-signin">
      <div class="form-group">
        <label for="usuario">Usu√°rio</label>
        <input type="text" class="form-control" id="usuario" [(ngModel)]="usuario" name="usuario"
        [class.is-invalid]="form.controls.usuario && form.controls.usuario.invalid && form.controls.usuario.touched">
      </div>
      <div class="form-group">
        <label for="senha">Senha</label>
        <input type="password" class="form-control" id="senha" [(ngModel)]="senha" name="senha">
      </div>
  
      <button type="submit" class="btn btn-primary mt-3" (click)='onSubmit()'>Login</button>
    </form>  
  </div>
